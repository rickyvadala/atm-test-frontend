<form action="" id="atm">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="contact-us">
                    <div class="w-100">
                        <br>
                        <h2 class="title"><span>ATM </span>information</h2>
                        <form class="theme-form" [formGroup]="filterForm">
                            <div class="form-group mb-0">
                                <div class="row">
                                    <div class="col-sm-6 col-md-4 md-fgrup-margin">
                                        <input [(ngModel)]="atmDto.city" type="text" name="city" formControlName="city" class="form-control" autocomplete="off" placeholder="City">
                                    </div>
                                    <div class="col-sm-6 col-md-4 md-fgrup-margin">
                                        <input [(ngModel)]="atmDto.postalcode" type="text" name="postalcode" formControlName="postalcode" class="form-control" autocomplete="off" placeholder="Postal Code">
                                    </div>
                                    <div class="col-sm-6 col-md-4 md-fgrup-margin">
                                        <input [(ngModel)]="atmDto.street" type="text" name="street" formControlName="street" class="form-control" autocomplete="off" placeholder="Street">
                                    </div>
                                    <div class="col-sm-6 col-md-4 md-fgrup-margin">
                                        <input [(ngModel)]="atmDto.housenumber" type="text" name="housenumber" formControlName="housenumber" class="form-control" autocomplete="off" placeholder="House Number">
                                    </div>
                                    <div class="col-sm-6 col-md-4 md-fgrup-margin">
                                        <input [(ngModel)]="atmDto.lat" type="number" name="lat" formControlName="lat" class="form-control" autocomplete="off" placeholder="Latitude">
                                    </div>
                                    <div class="col-sm-6 col-md-4 md-fgrup-margin">
                                        <input [(ngModel)]="atmDto.lng" type="number" name="lat" formControlName="lng" class="form-control" autocomplete="off" placeholder="Longitude">
                                    </div>
                                </div>
                            </div>
                            <div class="form-button text-center mb-3">
                                <button type="button" [disabled]="!filterForm.valid" class="btn btn-custom theme-color" (click)=search()>Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped" >
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">City</th>
            <th scope="col">Postal Code</th>
            <th scope="col">Street</th>
            <th scope="col">Number</th>
            <th scope="col">Latitude</th>
            <th scope="col">Longitude</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let atm of atmList">
            <th scope="row">{{ atm.id }}</th>
            <td>{{ atm.address.city }}</td>
            <td>{{ atm.address.postalcode }}</td>
            <td>{{ atm.address.street }}</td>
            <td>{{ atm.address.housenumber }}</td>
            <td>{{ atm.address.geoLocation.lat }}</td>
            <td>{{ atm.address.geoLocation.lng }}</td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" size="sm" [maxSize]="10"></ngb-pagination>

        <select class="custom-select" style="width: auto;" [(ngModel)]="pageSize" name="pageSize">
            <option [ngValue]="10">10 items per page</option>
            <option [ngValue]="25">25 items per page</option>
            <option [ngValue]="50">50 items per page</option>
        </select>
    </div>

</form>
